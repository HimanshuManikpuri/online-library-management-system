<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Section Display of books-->
    <div id="table mt-0">
        <h3 class="text-center" id="subHead2">
            <font size="8px"><b>Your Book Shelf</b></font>
            <img src="./icons/book-stack.png" alt="bookstack">
        </h3>
        <hr>

        <div id="table" class="mb-5">
            <h5 class="text-center" id="books"></h5>
            <div class="table-custom">


                <table class="table  table-striped table-bordered">
                    <thead class="text-center text-light" style="background-color: #7952b3;">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                            <th scope="col">ISBN No</th>
                            <th scope="col">Edition</th>
                            <th scope="col">Publication Date</th>
                            <th scope="col">Read</th>
                            <th scope="col">Favorite</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="tableBody"> </tbody>
                </table>
            </div>
              <!--Display Msg when table is empty-->
              <h5 id="emptyMsg" class="mb-5 text-center p-3"></h5>
            </div>

            <button type="button" id="clear" class="btn px-3 mb-2 btn-danger float-right">Clear Shelf</button>
        </div>
    </div>
    <!--JS file-->
    <script src="script.js"></script>


    <!-- Required Bootrap Jquery first,Popper JS , Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--preloader JS -->
    <script>
        $(document).ready(function () {
            //Preloader
            preloaderFadeOutTime = 3000;
            function hidePreloader() {
                var preloader = $('.loader_bg');
                preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
        });
    </script>
    <script>
        fetch('https://api.github.com/search/repositories?q=user%3Asamipak458+repo%3ASimple-Library-Managment+Simple-Library-Managment')
            .then(response => response.json())
            .then(response => {
                document.getElementById('stars-count').innerText = response.items[0].stargazers_count;
                document.getElementById('forks-count').innerText = response.items[0].forks_count;
            });
        </script>
</body>
</html>
